<!-- NavBar Start -->
<div fxLayout="row">
  <mat-toolbar color="primary">
    <div fxFlex="50" fxLayoutAlign="start center">
      <a mat-button [routerLink]="['/']" aria-label="Link to Home page" i18n>ML Aide</a>
    </div>

    <div fxFlex="50" fxLayoutAlign="end center">
      <div>
        <a mat-button aria-label="Link to About us" i18n>About us</a>
        <a mat-button aria-label="Link to Pricing" i18n>Pricing</a>
        <a mat-button aria-label="Link to Docs" i18n>Docs</a>
        <a mat-button [routerLink]="['/contact']" aria-label="Link to Contact" i18n>Contact</a>
        <a mat-icon-button aria-label="Link to Github" i18n>
          <fa-icon [icon]="faGithub"></fa-icon>
        </a>
        <a mat-flat-button color="accent" aria-label="Link to Login" i18n>Login</a>
      </div>
    </div>

  </mat-toolbar>
</div>
<!-- NavBar End -->
<!-- RouterOutlet Start -->
<div>
  <router-outlet></router-outlet>
</div>
<!-- RouterOutlet End -->

  <div fxLayout="column">

      <fa-icon [icon]="faGithub" style="padding-right: 8px"></fa-icon> Github
