<!-- NavBar Start -->
<div fxLayout="row" ngClass.xs="app-toolbar">
  <mat-toolbar color="primary">
    <div fxFlex="50" fxLayoutAlign="start center">
      <a mat-button [routerLink]="['/']" aria-label="Link to Home page" i18>
        <div fxLayout="row" fxLayoutAlign="center center">
          <img class="img-logo" src="../../../assets/Home/Logo_red_eyes_round.png">
          <span class="mat-h1" style="padding-left: 8px; padding-bottom: 0; padding-top: 0; margin-bottom: 0; margin-top: 0" fxHide.xs>ML Aide</span>
        </div>

      </a>
    </div>
    <!-- Menu for bigger screens Start -->
    <div fxFlex="50" fxLayoutAlign="end center" fxHide.xs>
      <div>
        <a
          mat-button
          [routerLink]="['/about-us']"
          aria-label="Link to About us"
          i18n
          >About us</a
        >
        <a mat-button aria-label="Link to ML Aide Blog" href="https://medium.com/ml-aide" target="_blank" i18n>Blog</a>
        <a
          mat-icon-button
          aria-label="Link to Github"
          href="https://github.com/MLAide/"
          target="_blank"
          i18n
        >
          <fa-icon [icon]="faGithub"></fa-icon>
        </a>
        <a mat-button aria-label="Link to book a demo appointment" href="https://calendly.com/mlaide/demo" target="_blank" i18n>Book a demo</a>
        <a
          href="https://docs.mlaide.com"
          mat-flat-button
          color="accent"
          aria-label="Link to Get started"
          target="_blank"
          i18n
          >Get started</a
        >
      </div>
    </div>
    <!-- Menu for bigger screens End -->
    <!-- Menu for smaller screens Start -->
    <div fxFlex="50" fxLayoutAlign="end center" fxHide.gt-xs>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a
          mat-menu-item
          [routerLink]="['/about-us']"
          aria-label="Link to About us"
          i18n
        >About us</a
        >
        <a mat-menu-item aria-label="Link to ML Aide Blog" href="https://medium.com/ml-aide" target="_blank" i18n>Blog</a>
        <a
          mat-menu-item
          aria-label="Link to Github"
          href="https://github.com/MLAide/"
          target="_blank"
          i18n
        >
          GitHub
        </a>
        <a mat-menu-item aria-label="Link to book a demo appointment" href="https://calendly.com/mlaide/demo" target="_blank" i18n>Book a demo</a>
        <a
          href="https://docs.mlaide.com"
          mat-menu-item
          aria-label="Link to Get started"
          target="_blank"
          i18n
        >Get started</a
        >
      </mat-menu>
    </div>
    <!-- Menu for smaller screens End -->
  </mat-toolbar>
</div>
<!-- NavBar End -->
<!-- RouterOutlet Start -->
<div>
  <router-outlet></router-outlet>
</div>
<!-- RouterOutlet End -->
<!-- Footer Start -->
<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-around center"
  style="padding: 16px 0; background-color: lightgray"
>
  <div fxLayoutAlign="space-between center" ngClass.xs="container-xs">
    <a
      aria-label="Link to Imprint"
      class="mat-small"
      [routerLink]="['/imprint']"
      style="padding: 0 16px"
      i18n
      >Imprint</a
    >
    <a
      aria-label="Link to Privacy"
      class="mat-small"
      [routerLink]="['/privacy']"
      style="padding: 0 16px"
      i18n
      >Privacy</a
    >
  </div>
  <div ngClass.xs="container-xs">
    <span class="mat-small"
      >Copyright Â© 2021 Farruch Kouliev & Ramandeep Singh, Licensed under the
      <a [routerLink]="['/license']">Apache License, Version 2.0.</a>
      <!--Documentation licensed under CC BY 4.0.--></span
    >
  </div>
  <div fxLayout="row" ngClass.xs="container-xs" fxLayoutAlign="space-between center">
    <span class="mat-small">
      <a href="mailto:contact@mlaide.com">
        contact@mlaide.com
      </a>
    </span>
    <span>
      <a
        mat-icon-button
        aria-label="Link to LinkedIn"
        href="https://www.linkedin.com/company/ml-aide/"
        target="_blank"
        i18n
      >
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </a>
    </span>
  </div>
</div>
<!-- Footer End -->
